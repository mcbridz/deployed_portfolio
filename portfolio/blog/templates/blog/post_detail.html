{% extends 'blog/base.html' %}
{% block title %}Post Detail{% endblock %}
{% block style %}
{% endblock %}
{% block body %}
<form action="{% url 'blog_app:save_post' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Title</span>
        </div>
        <input type="text" class="form-control" name="title" value='{{title}}' required>
    </div>
    <div class="form-group">
        <label for="body">Blog Body</label>
        <textarea name="body" rows="10" class="form-control" required>{{body}}</textarea>
    </div>
    <img src="{{image}}">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Upload File(not required)</span>
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="image" name="image">
            <label class="custom-file-label" for="image">Choose file</label>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Update Post</button>
    <a href="{% url 'blog_app:delete_post' post.id %}" class="btn btn-danger">Delete Post</a>
</form>
{% endblock %}
{% block javascript %}
{% endblock %}
