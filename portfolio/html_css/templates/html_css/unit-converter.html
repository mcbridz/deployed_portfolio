{% extends 'html_css/bootstrap_base.html' %}
{% load static %}
{% block title %}Unit Converter{% endblock %}
{% block style %}
<style>
    .row {
        margin-top: 5%;
        align-items: center;
    }

    .col-sm>button {
        margin-top: 5px;
    }

    #value-container {
        margin-bottom: 5px;
    }
</style>
{% endblock %}

{% block body %}
{% include 'html_css/bootstrap_base_nav.html' %}

<div class="container" id="below-navbar">
    <div class="row">
        <div class="col-sm" id="value-container">
            <input id="value" type="number" />
        </div>
        <div class="col-sm">
            <select class="form-control form-control-lg" id="src_units">
                <!-- ["m", "mi", "km", "in", "yd"] -->
                <option value="m">Meters</option>
                <option value="ft">Feet</option>
                <option value="mi">Miles</option>
                <option value="in">Iches</option>
                <option value="km">Kilometers</option>
                <option value="yd">Yards</option>
            </select>
        </div>
        <div class="col-sm">
            =>
        </div>
        <div class="col-sm">
            <select class="form-control form-control-lg" id="dest_units">
                <!-- ["m", "mi", "km", "in", "yd"] -->
                <option value="m">Meters</option>
                <option value="ft">Feet</option>
                <option value="mi">Miles</option>
                <option value="in">Iches</option>
                <option value="km">Kilometers</option>
                <option value="yd">Yards</option>
            </select>
        </div>
        <div class="col-sm" id="calculate">
            <button type="button" class="btn btn-secondary" id="calc_but">Calculate</button>
        </div>
    </div>
    <div class="row container">
        <div id="output_div"></div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<!--Custom JavaScript-->
<script src="{% static 'html_css/unit-converter.js' %}"></script>
{% endblock %}
