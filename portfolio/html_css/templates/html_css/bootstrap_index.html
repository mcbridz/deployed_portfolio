{% extends 'html_css/bootstrap_base.html' %}
{% load static %}
{% block title %}WhoAmI{% endblock %}
{% block style %}
<style>
    html,
    body {
        height: 100%;
    }

    #whoami {
        width: 80%;
        max-height: 90%;
        border: 3px solid black;
        border-radius: 5px;
        justify-content: center;
    }

    #whoamititle {
        text-align: center;
        font-size: x-large;
    }

    #carousel_container {
        height: 70%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    img {
        max-height: 100%;
    }

    #crazyface>img {
        max-width: 100%;
    }

    #bottom_label {
        position: fixed;
        bottom: 10%;
        text-align: center;
        z-index: -1;
    }
</style>
{% endblock %}

{% include 'html_css/bootstrap_base_nav.html' %}
