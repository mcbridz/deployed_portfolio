{% load static %}
<!doctype html>
<html lang="en">

<head>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Compiled and minified CSS -->
    <link type="text/css" rel="stylesheet" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/fce573833e.js" crossorigin="anonymous"></script>

    <link rel="icon" href="{% static 'html_css/viking_logo.jpg' %}">
    <meta prefix="og: http://ogp.me/ns#" name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta prefix="og: http://ogp.me/ns#" property="og:title" content="Zachary McBride's Portfolio" />
    <meta prefix="og: http://ogp.me/ns#" property="og:type" content="website" />
    <meta prefix="og: http://ogp.me/ns#" property="og:url" content="http://mcbridz.pythonanywhere.com" />
    <meta prefix="og: http://ogp.me/ns#" property="og:image" content="{% static 'html_css/portfolio.png' %}" />
    <meta prefix="og: http://ogp.me/ns#" property="og:image:type" content="image/png" />
    <meta prefix="og: http://ogp.me/ns#" proptery="og:description"
        content="Working portfolio demonstrating accrued skills and frameworks for Zachary McBride." />
    <meta name="twitter:card" content="{% static 'html_css/portfolio_image.png' %}" />
    <meta name="twitter:site" content="@mcbridz" />
    <meta name="twitter:domain" content="http://mcbridz.pythonanywhere.com" />
    <meta name="twitter:title" content="Zachary McBride's Portfolio" />
    <meta name="twitter:description"
        content="Working portfolio demonstrating accrued skills and frameworks for Zachary McBride.">
    <title>{%block title%}{%endblock%}</title>
    <style>
        .nav-extended {
            padding-left: 15px;
            padding-right: 15px;
        }

        #container_bottom_nav {
            margin-top: 15px;
        }

        #nav_bottom {
            display: flex;
            justify-content: center;
            /* bottom: 0; */
            width: 100%;
            background-color: rgba(255, 255, 240, 0.5);
            border-radius: 7px;
        }

        #nav_bottom>span {
            margin: 5px;
        }

        .social_media {
            width: 30px;
        }

        @media only screen and (max-width: 992px) {
            nav .brand-logo {
                display: flex;
                width: 100%;
                justify-content: center;
            }
        }
    </style>
    {% block style %}
    {%endblock%}
</head>

<body>
    {% include 'html_css/materialize_base_nav.html' %}
    {%block body%}
    {%endblock%}
    {% include 'html_css/materialize_bottom_nav.html' %}

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="{% static 'html_css/materialize_nav.js' %}"></script>
    {%block javascript%}
    {%endblock%}
</body>

</html>
